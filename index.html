<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="card">
            <div class="card__left">
                <p>Your Result</p>
                <div class="card__diem">
                    <h1>76</h1>
                    <p>of 100</p>
                </div>
                <div class="card__nhanxet">
                    <h2>Great</h2>
                    <p>You scored higher than 65% of the people who have taken these tests.</p>    
                </div>
            </div>
            <div class="card__right">
                <div class="card__content">
                    <p>Summary</p>
                    <div class="card__box">
                        <div>
                            <div style="display: flex; align-items: center; gap: 10px;">
                                <img src="./assets/images/icon-reaction.svg" alt="Reaction">
                                Reaction
                            </div>
                            <div style="display: flex; align-items: center; gap: 5px;">
                                <p style="color: hsl(224, 30%, 27%);">80</p>
                                <p style="color: hsla(224, 30%, 27%, 0.5);">/</p>
                                <p style="color: hsla(224, 30%, 27%, 0.5);">100</p>
                            </div>
                        </div>
                        <div>
                            <div style="display: flex; align-items: center; gap: 10px;">
                                <img src="/assets/images/icon-memory.svg" alt="Memory">
                                Memory
                            </div>
                            <div style="display: flex; align-items: center; gap: 5px;">
                                <p style="color: hsl(224, 30%, 27%);">92</p>
                                <p style="color: hsla(224, 30%, 27%, 0.5);">/</p>
                                <p style="color: hsla(224, 30%, 27%, 0.5);">100</p>
                            </div>
                        </div>
                        <div>
                            <div style="display: flex; align-items: center; gap: 10px;">
                                <img src="/assets/images/icon-verbal.svg" alt="Verbal">
                                Verbal
                            </div>
                            <div style="display: flex; align-items: center; gap: 5px;">
                                <p style="color: hsl(224, 30%, 27%);">61</p>
                                <p style="color: hsla(224, 30%, 27%, 0.5);">/</p>
                                <p style="color: hsla(224, 30%, 27%, 0.5);">100</p>
                            </div>
                        </div>
                        <div>
                            <div style="display: flex; align-items: center; gap: 10px;">
                                <img src="/assets/images/icon-visual.svg" alt="Visual">
                                Visual
                            </div>
                            <div style="display: flex; align-items: center; gap: 5px;">
                                <p style="color: hsl(224, 30%, 27%);">72</p>
                                <p style="color: hsla(224, 30%, 27%, 0.5);">/</p>
                                <p style="color: hsla(224, 30%, 27%, 0.5);">100</p>
                            </div>
                        </div>
                    </div>
                    <a href="" class="card__button">Continue</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
